# -*- coding: utf-8 -*-
# config.yaml
# Configuration file for geotransect.py

# Params are passed directly to the TransectContainer object, and all of the
# Containers it contains, so you have access to them everywhere. 
params:
    title: Transect 1
    subtitle: Windsor Basin
    id: 1
    description: Transect used for testing geotransect.
    domain: depth
    range:
        - 0
        - 8000
    dz: 4.0  # Needed for depth conversion
    data_dir: data
    seismic_cmap: Greys  # http://ageo.co/modelrcolour
    seismic_log: GR
    seismic_log_colour: lime
    feature_well: P-129
    striplog: lithology
    settings: !include settings.yaml

# Data strings are always interpreted as paths relative to data_dir in params.
# They are passed to specific data containers. If we need a specific GIS layer,
# then we want a filename. If we need a directory of data, then we want a dir.
# This interface should evolve with use.
data:
    transect_file: transects/Transects.shp
    seismic_dir: seismic
    horizon_dir: horizons
    well_dir: wells
    elevation_file: elevation/NS_DEM_ascii.asc
    bedrock_dir: bedrock
    basins_dir: basins  # Not currently used
    tops_file: wells/data/P-129_tops.txt  # Need to make this dynamic, or just handle in well

velocity:
    type: constant # (segy (dir), constant (float), simple(dir))
    data: 2500

potfields:
    Bouger:
        file: potfield/r154nsboug.grd
        colour: potfield/canada200m_rtf_may2014_UTM.GRD
        cmap: jet
        scale:
            - 0    # ymax
            - -25  # ymin
    Canada_200m:
        file: potfield/canada200m_rtf_may2014_UTM.GRD
        colour: red
        clip: 99
        decimate: 1

# TODO: Only use one level of nesting
map_layers:  # In layer order, top = first
    transects:
        file: transects/Transects.shp
        colour: blue
        alpha: 0.67
    wells:
        file: wells/wells.shp
        colour: green
        alpha: 0.67
    seismic:
        file: seismic/seismic_lines.shp
        colour: black
        alpha: 0.33
